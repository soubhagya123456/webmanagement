<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
  <div fxLayout="column wrap" fxFlex="60" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div>
      <h1><i>Family table box....</i></h1>
    </div>
    <div fxLayout="column">
      <table mat-table [dataSource]="dataSource" class="table-width-fix">
        <tr mat-header-row *matHeaderRowDef="[&apos;first&apos;,&apos;last&apos;,&apos;age&apos;,&apos;phone&apos;,&apos; &lt;button mat-raised-button &gt;edit&lt;/button&gt;&apos;]"></tr>
        <tr mat-row *matRowDef="let row; columns: [&apos;first&apos;,&apos;last&apos;,&apos;age&apos;,&apos;phone&apos;,&apos; &lt;button mat-raised-button &gt;edit&lt;/button&gt;&apos;];"></tr>

        <ng-container matColumnDef="first">
          <th mat-header-cell *matHeaderCellDef>first</th>
          <td mat-cell *matCellDef="let table">{{table.first}}</td>
        </ng-container>

        <ng-container matColumnDef="last">
          <th mat-header-cell *matHeaderCellDef>last</th>
          <td mat-cell *matCellDef="let table">{{table.last}}</td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>age</th>
          <td mat-cell *matCellDef="let table">{{table.age}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>phone</th>
          <td mat-cell *matCellDef="let table">{{table.phone}}</td>
        </ng-container>

        <ng-container matColumnDef=" &lt;button mat-raised-button &gt;edit&lt;/button&gt;">
          <th mat-header-cell *matHeaderCellDef>action</th>
          <td mat-cell *matCellDef="let table"> <button mat-raised-button>edit</button></td>
        </ng-container>
      </table>
    </div>
  </div>
  <div fxLayout="column wrap" fxFlex="20" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"></div>
</div>
